<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title><marquee behaviour="scroll" bgcolor="pink"font-color:"blue"direction ="left">Webinar_registration</marquee></title>
	<style>
		.container
		{
			margin-top: 10rem;

		}

		body
		{
			background-image: url(static/photos/webinar.jpg);
			background-size: cover;
		}

	
	</style>

	<script>
		function validateForm() {
			  var x = document.forms["myForm"]["fname"].value;
			  if (x == "") {
			    alert("Name must be filled out");
			    return false;
			  }
			}
	</script>

</head>
<body>
	
<div class="container">
	
	<h1 style="text-align: center; color: white;">WEBINAR REGISTRATION</h1>
				<form class="form-horizontal" action="http://localhost:5000/users" method="post" >
		
					<div class="form-group ">
					    <label class="control-label col-sm-2" for="fullname" style=" color: white;" onsubmit="return validateForm()">FULL NAME:</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" name="fullname" 
					      id="fullname"  placeholder="ENTER YOUR FULL NAME" required>
					    </div>
					</div>
					<div class="form-group">
					    <label class="control-label col-sm-2" for="email" style=" color: white;" onsubmit="return validateForm()" >EMAIL ID:</label>
					    <div class="col-sm-6">
					      <input type="email" class="form-control" name="email" id="email" placeholder="ENTER YOUR EMAIL ID">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-2" for="phone" style=" color: white;" onsubmit="return validateForm()" >PHONE NUMBER:</label>
					    <div class="col-sm-6">
					      <input type="number" class="form-control" name="phone" id="phone" placeholder="ENTER YOUR PHONE NUMBER">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-2" for="college" style=" color: white;" onsubmit="return validateForm()" >COLLEGE NAME:</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" name="college" id="college" placeholder="ENTER YOUR COLLEGE NUMBER">
					    </div>
					</div>


					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary">Submit</button>
					    </div>
					  </div>
					</div>
				</form> 			  
	
</body>
</html>
